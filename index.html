<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        padding: 10px 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1 id="h1"></h1>
    <button id="btn1">start</button>
    <hr />
    <h1 id="h2"></h1>
    <button id="btn2">start</button>

    <script>
      //=================================================
      const h1 = document.getElementById("h1");
      const btn1 = document.getElementById("btn1");

      const func1 = () => {
        h1.innerHTML = "Начало";
        setTimeout(() => {
          setTimeout(() => {
            h1.innerHTML = "3 секунды прошло";
          }, 1000);
          h1.innerHTML = "2 секунды прошло";
        }, 2000);
      };

      btn1.addEventListener("click", func1);

      //====================ДП задание=============================
      const h2 = document.getElementById("h2");
      const btn2 = document.getElementById("btn2");

      const func2 = () => {
        h2.innerHTML = "Начало работы";
        setTimeout(() => {
          h2.innerHTML = "Прошла 1 секунда";
          const interv = setInterval(() => {
            h2.innerHTML = "Прошла 2 секунда";
            setTimeout(() => {
              h2.innerHTML = "STOP";
            }, 4000);
          }, 1000);
        }, 1000);
      };

      btn2.addEventListener("click", func2);
    </script>
  </body>
</html>
